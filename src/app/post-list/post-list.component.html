<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center">List Post</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-dark text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Post</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let post of posts">
                    <tr>
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td><a [routerLink]="['/post/'+post.id]">Ver</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   
</div>
